<div class="note-modal-backdrop" id="note-modal-backdrop"></div>
<div class="note-modal" id="note-modal" aria-hidden="true">
  <div class="note-modal-header">
    <span>Save note to...</span>
    <button type="button" class="links-btn" id="note-modal-close">Close</button>
  </div>
  <div class="note-modal-body">
    <div class="note-modal-title" id="note-modal-title"></div>
    <div class="note-modal-options" id="note-modal-options"></div>
    <div class="note-modal-hint">Press 1-5 to select, Esc to cancel</div>
  </div>
  <div class="note-modal-footer">
    <button type="button" class="links-btn" id="note-modal-cancel">Cancel</button>
  </div>
</div>

<div class="note-context-menu" id="note-context-menu" aria-hidden="true">
  <button type="button" class="note-context-action" data-action="new-note">New Note</button>
</div>
