{% extends "layout.html" %}
{% block module_content %}
  <div class="calendar-controls">
    <a class="calendar-add-main" href="{{ url_for('notes.list_notes_route', proj=project) }}">Back to Notes</a>
  </div>

  <form method="POST" enctype="multipart/form-data">
    <label>Markdown Folder:</label><br>
    <input type="file" name="folder_files" webkitdirectory directory multiple><br><br>
    <button type="submit">Import Folder</button>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    {% if imported is not none %}
      <p>Imported {{ imported }} notes.</p>
    {% endif %}
  </form>
{% endblock %}
