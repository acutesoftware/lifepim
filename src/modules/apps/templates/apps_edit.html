{% extends "layout.html" %}
{% block module_content %}
  <div>
    <a href="{{ url_for('apps.list_apps_table_route', proj=project) }}">Back to Apps</a>
  </div>

  <form method="POST">
    {% for col in col_list %}
    <label>{{ col.replace('_', ' ') }}:</label><br>
    <input type="text" name="{{ col }}" value="{{ item[col] if item else '' }}"><br><br>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
