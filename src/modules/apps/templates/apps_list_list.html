{% extends "layout.html" %}
{% block module_content %}
  <div>
    <a href="{{ url_for('apps.list_apps_table_route', proj=project) }}">Table</a> |
    <a href="{{ url_for('apps.list_apps_list_route', proj=project) }}">List</a> |
    <a href="{{ url_for('apps.list_apps_cards_route', proj=project) }}">Cards</a> |
    <a href="{{ url_for('apps.import_apps_route', proj=project) }}">Add Apps</a>
  </div>

  <ul style="list-style:none; padding:0; margin:8px 0;">
    {% for item in items %}
    <li style="padding:4px 0;">
      <a href="{{ url_for('apps.view_app_route', item_id=item.id, proj=project) }}">{{ item.title }}</a>
      <span>
        <a href="{{ url_for('apps.edit_app_route', item_id=item.id, proj=project) }}">Edit</a> |
        <a href="{{ url_for('apps.delete_app_route', item_id=item.id, proj=project) }}" onclick="return confirm('Delete item?');">Del</a>
      </span>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
